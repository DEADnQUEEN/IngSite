{% load filters %}
{% load db %}

<div class="visit-block {{ visit.states|get_tag:'name'|replace_sep:' ' }}"
     title="{{ visit.states|get_tag:'description'|capfirst|replace_sep:', ' }}">
    <div class="date">
        <a class="date-value">{{ visit.date|as_str_date }}</a>
    </div>
    <div class="time">
        <a class="time-value">{{ visit.time|as_str }}</a>
    </div>
</div>
